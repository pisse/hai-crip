<div class="page-group profile">
    <div class="page current">

        <header class="bar bar-nav">
            <button class="button button-link button-nav pull-left">
                <span class="icon icon-left"></span>
            </button>
            <button class="button button-link button-nav pull-right">

        </header>

        <div class="content">

            <div id="accountbox">
                <ul class="info-list" style="">
                    <li class="li-hd" data-href="/webapp/h5myinfo/accountsedit">
                        <div class="avatar"><img id="headImg"
                                                 src="//storage.jd.com/i.imageUpload/6368616e6465725f62666431343235383830343134363937_big.jpg">
                        </div>
                        <div class="info">
                            <span id="disp_name" class="name">江海</span>
                            <span id="disp_sgender" class="sex">男</span>
                            <span id="disp_birthday" index="90,02,13" class="age">25</span>
                        </div>
                        <span id="hdPreson" class="placeholder">请完善下个人资料</span><i class="i-arrow"></i>
                    </li>
                    <li id="account_personinfo_phone">绑定手机<span id="disp_phone" class="">18600557240</span><i
                            class="i-arrow"></i></li>
                    <li data-href="/webapp/h5myinfo/editmail">邮箱<span id="disp_email"
                                                                      class="">huanghuang240@163.com</span><i
                            class="i-arrow"></i></li>
                </ul>

                <ul class="info-list" style="">
                    <li data-href="/webapp/h5myinfo/editnickname">社区昵称
                        <span id="disp_nickname" class="">华仔</span><i class="i-arrow"></i>
                    </li>
                    <li data-href="/webapp/h5myinfo/levelinfo">会员等级
                        <span id="disp_level" class="level">

                        </span>
                        <i class="i-arrow"></i>
                    </li>
                    <li class="li-prompt li-menber-upgrade" style="display:none">
                        <span class="text-r" id="disp_input"></span>
                        <button id="btnUpGrade">立即升级</button>
                    </li>
                    <li id="liusermedal" umurl="http://m.ctrip.com/webapp/you/user/medals">荣誉勋章
                        <span id="usermedalcount" class="placeholder">大把荣誉勋章等你收集</span><i class="i-arrow"></i>
                    </li>
                </ul>
            </div>


        </div>
    </div>

    <div class="page" id='editnickname'>
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="/docs-demos/router">
                <span class="icon icon-left"></span>
            </a>
            <h1 class='title'>昵称</h1>
            <button class="button button-link button-nav pull-right">
                保存
            </button>
        </header>
        <div class="content">
            <div id="editnickname-view">
                <ul class="info-form">
                    <li class="clear-input-box"><input type="text" placeholder="昵称" id="nickname">
                        <a class="clear-input " href="javascript:;" style="display: none;"><span></span></a>

    <div class="page" id='editphone'>

            </a>

        </header>
        <div class="content">
            <div id="editphone-view">
                <ul class="info-form">
                    <li class="clear-input-box"><input type="tel" placeholder="手机号" id="phone-num">

            </div>
